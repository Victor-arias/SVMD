MODULE_DESCRIPTION = "<div><h3>Version: 3.1</h3><h6>June 14, 2010</h6><br />Adapted for J!1.6 by Marcin Dancewicz
, many thanks to him!<br /><br />This module displays your site's last modification time (by picking out most recent one from CREATION and MODIFICATION fields from the database. It supports Joomla! core content mechanism as well as some other extensions). The results may be cached (and it's strongly recommended to do this). <br /><br /><strong>After install, caching may be disabled. Please do not forget to turn it on.</strong><br /><small>Make sure module forder is writable.</small><br /><br /><strong><a href='http://tushev.org/add-an-extension' target='_blank'>Want to add support for your extension?</a></strong><br /><br /><hr /><p align='center'><h2>Quick reference</h2><br /> Date\Time <table style='border: 1px solid #555555;'><tr style='background: #aaaaaa;'><td>Symbol</td><td>Replacement in output</td></tr><tr><td>%d</td><td>day of the month</td></tr><tr><td> %b </td><td> abbreviated month name</td></tr><tr><td> %B </td><td> full month name</td></tr><tr><td> %m </td><td> month number</td></tr><tr><td> %Y </td><td> year</td></tr><tr><td> %H </td><td> hour (00-23)</td></tr><tr><td> %H </td><td> hour (01-12)</td></tr><tr><td> %M </td><td> minute</td></tr><tr><td> %p </td><td> am or pm</td></tr><tr><td> %a </td><td> abbreviated weekday name.</td></tr></table></p>Example: <i>Now: %H:%M</i> will be displayed as <i>Now: 12:00</i>. See complete list on developer's site. <br /><br /><hr /><br />For support, visit <a href='http://tushev.org/products/modlastupdate' target='_blank'>tushev.org</a> or <a href='http://extensions.joomla.org/extensions/news-display/latest-news/4870' target='_blank'>module page in JED</a><br /><p><small>Developed by S.Tushev. All rights reserved.</small><p></div>"
